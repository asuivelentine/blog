<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>Luigi Antonini | Blog</h1>
          <hr class="small">
          <span class="subheading">Scala, Haskell, and maybe more ... </span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      $for(posts)$
      <div class="post-preview">
        <a href="$url$">
          <h2 class="post-title">
            $title$
          </h2>
          <h3 class="post-subtitle">
            $subtitle$ 
          </h3>
        </a>
        <p class="post-meta">
          Posted $if(author)$ by $author$ $endif$ on $date$ 
        </p>
      </div>
      <hr>
      $endfor$
